<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-content{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="content">
        <p>lorem ipsum</p>
        <p>lorem ipsum</p>
        <p>lorem ipsum</p>
        <p>lorem ipsum</p>
        <p>lorem ipsum</p>
    </div>
    <script>
        const everyP = document.getElementsByTagName("p");

        for (let i = 0; i < everyP.length; i++) {
            const p = everyP[i];
            p.classList.add("text-content");
            p.innerHTML += " " + i;
        }

        const container = document.getElementById("content");

        container.style.background = "yellow";

    </script>
</body>
</html>
